<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <title>J-Novel Club Unofficial Reader</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="images/logo.png"/>
    <link rel="manifest" href="manifest.json">

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/jnovel.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Spectral&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/vue@^2.6.10/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router@^3.0.7/dist/vue-router.min.js"></script>
    <script src="https://unpkg.com/axios@^0.19.0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/fuse.js@^3.4.5/dist/fuse.js"></script>
    <script src="https://unpkg.com/nosleep.js@^0.9.0/dist/NoSleep.min.js"></script>
</head>
<body class="bg-blue-100 h-full">
<div id="app" class="h-full flex flex-col" @touchstart="sharedStore.touchStart = new Date()">
    <navigation></navigation>
    <div v-cloak class="container mx-auto bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4" v-show="sharedStore.alert" role="alert">
        {{sharedStore.alert}}
    </div>
    <router-view></router-view>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
